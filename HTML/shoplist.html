<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>NAVBAR</div>
            </div>
        </div>

    </header>
    <!-- START Shop List -->
    <main>
        <section id="title-tab">
            <div class="container">
                <div class="row">
                    <div class="title-div mt-5 col-lg-12">
                        <h1>Shop List</h1>
                    </div>
        </section>



        <section id="shoplist">
            <div class="container">
                <div class="row">
                    <!-- START TOP PART -->
                    <div class="card mt-5 col-lg-3 col-md-6 col-sm-12">
                        <span class="new-span">New</span>
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                        <div class="inner d-none">
                            <span class="name">SCHEFFRELA</span>
                            <span class="price">259$</span>
                            <button class="addcart">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="card mt-5 col-lg-3 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-2-img.jpg"
                            alt="Card image cap">
                    </div>
                    <div class="card mt-5 col-lg-3 col-md-6 col-sm-12">
                        <span class="sold-span">Sold</span>
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-3-img.jpg"
                            alt="Card image cap">
                    </div>
                    <div class="card mt-5 col-lg-3 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-4-img.jpg"
                            alt="Card image cap">
                    </div>
                    <!-- END TOP PART -->

                    <!-- START MIDDLE PART -->
                    <span style="margin-top: 200px;" class="featureditems">FEATURED ITEMS</span>

                    <div class="card-middle  col-lg-3 col-md-6 col-sm-12">
                        <span class="new-span">New</span>
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-middle">SCHEFFRELA</span>
                            <span class="price-middle">259$</span>
                    </div>
                    <div class="card-middle  col-lg-3 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-2-img.jpg"
                            alt="Card image cap">
                            <span class="name-middle">ORANGE AMARILLYS</span>
                            <span class="price-middle">259$</span>
                    </div>
                    <div class="card-middle  col-lg-3 col-md-6 col-sm-12">
                        <span class="sold-span">Sold</span>
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-3-img.jpg"
                            alt="Card image cap">
                            <span class="name-middle">CACTUS IN WILD</span>
                            <span class="price-middle">259$</span>
                    </div>
                    <div class="card-middle  col-lg-3 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-4-img.jpg"
                            alt="Card image cap">
                            <span class="name-middle">WILD ROSES</span>
                            <span class="price-middle">259$</span>
                    </div>
                    <!-- END MIDDLE PART -->
                    
                    <!-- START BOTTOM PART -->
                    <span style="margin-top: 200px;"></span>

                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <div class="card-bottom  col-lg-2 col-md-6 col-sm-12">
                        <img class="card-img-top" style="width: 100%; height: 100%;" src="../IMG/shop-1-img.jpg"
                            alt="Card image cap">
                            <span class="name-bottom">SCHEFFRELA</span>
                            <span class="price-bottom">259$</span>
                    </div>
                    <!-- END BOTTOM PART -->

                </div>
            </div>
        </section>
    </main>
    <!-- END ShopList -->

    <footer class="mt-5">
        <div>footer</div>
    </footer>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../JS/script.js"></script>

</html>
