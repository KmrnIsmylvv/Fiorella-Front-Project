<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div>NAVBAR</div>
            </div>
        </div>

    </header>
    <!-- START ProgressBar -->
    <main>
        <section id="title-tab">
            <div class="container">
                <div class="row">
                    <div class="title-div mt-5 col-lg-12">
                        <h1>Progress Bar</h1>
                    </div>
        </section>



        <section id="progressbar">
            <div class="container">
                <div class="row">
                    <div class="progress-left mt-5 col-lg-6 col-sm-12">
                        <h5 class="title-progress-holder">
                            <span class="title">Growing</span>
                            <span class="percent">30%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-success" style="width: 25%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Watering</span>
                            <span class="percent">70%</span>
                        </h5>
                        <div class="progress mt-3 ">
                            <div class="progress-bar progress-bar-info" style="width: 50%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Furtilizing</span>
                            <span class="percent">90%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-warning" style="width: 80%;"></div>
                        </div>
                    </div>

                    <div class="progress-right mt-5 col-lg-6 col-sm-12">
                        <h5 class="title-progress-holder">
                            <span class="title">Growing</span>
                            <span class="percent">30%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-success" style="width: 25%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Watering</span>
                            <span class="percent">70%</span>
                        </h5>
                        <div class="progress mt-3 ">
                            <div class="progress-bar progress-bar-info" style="width: 50%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Furtilizing</span>
                            <span class="percent">90%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-warning" style="width: 80%;"></div>
                        </div>
                    </div>

                    <div class="progress-full mt-5 col-lg-12 col-sm-12">
                        <h5 class="title-progress-holder">
                            <span class="title">Growing</span>
                            <span class="percent">30%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-success" style="width: 25%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Watering</span>
                            <span class="percent">70%</span>
                        </h5>
                        <div class="progress mt-3 ">
                            <div class="progress-bar progress-bar-info" style="width: 50%;"></div>
                        </div>
                        <h5 class="title-progress-holder">
                            <span class="title">Furtilizing</span>
                            <span class="percent">90%</span>
                        </h5>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-warning" style="width: 80%;"></div>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- END ProgressBar -->
    <footer>
        <div>footer</div>
    </footer>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
